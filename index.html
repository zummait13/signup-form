<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="window">

        <div class="image-section">
            <div class="logo-section">
                <img src="odin-lined.png" alt="The Odin Project Logo">
            </div>

            <p>Photo by <a href=""></a> on <a href=""></a></p>
        </div>

        <div class="content-section">

            <p>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up now to get started.
            </p>
            <p>
                You know you want to.
            </p>

            <div class="form-section">
                <form action="example.com/path" method="post">
                    
                    <legend>Let's do this!</legend>

                    <div class="form-row">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="user-first-name" id="first-name">
                        
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="user-last-name" id="last-name">
                    </div>

                    <div class="form-row">
                        <label for="email">EMAIL</label>
                        <input type="email" name="user-email" id="email">
                    
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" name="user-phone-number" id="phone-number">
                    
                    </div>
                    <div class="form-row">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="user-password" id="password">
                        
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="user-confirm-password" id="confirm-password">
                    </div>

                </form>
            </div>

            <button>Create Account</button>

            <div class="login-section">
                <span>Already have an account?</span>
                <a href="">Log in</a>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
